<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138655941-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-138655941-1');
    </script>


    <style>
      textarea {
        width: 320px; 
        border-style: none; 
        border-color: transparent; 
        overflow: auto; 
        outline: none; 
        resize:none;
        font-size: 16px;
      }
    </style>
    <script>
      
      function revertButton(){
        var copyTextareaBtn = document.getElementById('copyButton');
        copyTextareaBtn.setAttribute('src', 'copy-updated.ico');
      }
      
      function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
      
      function getGuid() {
        var newGuid = uuidv4();
        var container = document.getElementById('guidContainer');
        container.value = newGuid;
      }
      
      function copyGuid() {
        var copyTextareaBtn = document.getElementById('copyButton');
        var copyTextarea = document.getElementById('guidContainer');
        copyTextarea.select();
        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
          if (successful) {
            copyTextareaBtn.setAttribute('src', 'tick-updated.ico');
            setTimeout(revertButton, 3000);
          }
        } catch (err) {
          console.log('Oops, unable to copy');
        }
      }

      window.onload=function() {
        
        getGuid();
        
        copyGuid();
        
        var copyTextareaBtn = document.getElementById('copyButton');
        copyTextareaBtn.addEventListener('click', function(event) {
           copyGuid();
        });
      } 
    </script>
  </head>
  <body style='text-align: center; font-family: courier; padding: 10px;'>
    <textarea id='guidContainer' readonly='readonly' class='js-copytextarea'></textarea>
    <img title='Copy' id='copyButton' style='vertical-align: top; margin-left: 5px;' src='copy-updated.ico' />
    <img title='Refresh' style='vertical-align: top; margin-left: 5px;' src='new-updated.png' onclick='getGuid();' />
  </body>
</html>
